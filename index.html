<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Energy Tracker</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <main>
        <div class="card">
            <form id="energy-form" class="form">
                <label for="daily-usage">Enter daily usage (kWh):</label>
                <input type="number" id="daily-usage" placeholder="e.g., 5.2" step="0.1" required>
                <button type="submit" class="btn primary">Add Usage</button>
            </form>
            <div class="actions">
                <button id="help-btn" class="btn">Help</button>
                <button id="theme-btn" class="btn">Toggle Theme</button>
            </div>
        </div>

        <section id="results" class="card hidden">
            <h2>Summary</h2>
            <p id="average-usage"></p>
            <p id="total-usage"></p>
            <p id="cost-estimate"></p>
            <canvas id="usageGraph"></canvas>
        </section>
