<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Energy Tracker</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <header>
        <h1 id="title">🌟 Energy Tracker Dashboard</h1>
        <p id="subtitle">Effortlessly monitor your energy usage and costs.</p>
    </header>

    <main>
        <div class="card">
            <form id="energy-form" class="form">
                <label for="language-select">🌍 Language:</label>
                <select id="language-select">
                    <option value="en">English</option>
                    <option value="de">Deutsch</option>
                </select>

                <label for="daily-usage" id="usage-label">Enter daily usage (kWh):</label>
                <input type="number" id="daily-usage" placeholder="e.g., 5.2" step="0.1" required>

                <label for="country-select" id="country-label">Select Country:</label>
                <select id="country-select">
                    <option value="germany">Germany</option>
                    <option value="france">France</option>
                    <option value="spain">Spain</option>
                </select>

                <button type="submit" class="btn primary" id="add-usage-btn">Add Usage</button>
            </form>
            <div class="actions">
                <button id="help-btn" class="btn">Help</button>
                <button id="theme-btn" class="btn">Toggle Theme</button>
            </div>
        </div>

        <section id="results" class="card hidden">
            <h2 id="summary-title">Summary</h2>
            <p id="average-usage"></p>
            <p id="total-usage"></p>
            <p id="cost-estimate"></p>
            <canvas id="usageGraph"></canvas>
        </section>

        <section id="help-section" class="card hidden">
            <h2 id="help-title">Help</h2>
            <p id="help-tip1">💡 Input your daily energy consumption to analyze trends.</p>
            <p id="help-tip2">📊 View your usage on an interactive graph.</p>
        </section>
    </main>

    <footer>
        <p>© 2024 Energy Tracker. Designed for innovation.</p>
    </footer>

    <script src="script.js" defer></script>
</body>
</html>
