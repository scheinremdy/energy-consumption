<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Energy Consumption Tracker</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <header>
        <h1>Energy Consumption Tracker</h1>
        <p>Track your energy usage and see the cost in Pesos!</p>
    </header>

    <main>
        <div class="form-container">
            <form id="energy-form">
                <label for="daily-usage">Enter your daily energy usage (kWh):</label>
                <input type="number" id="daily-usage" placeholder="e.g., 5.2" step="0.1" required>
                <button type="submit">Add Usage</button>
            </form>
            <button id="help-btn">❓ Help</button>
            <button id="theme-btn">🔲 Toggle Theme</button>
        </div>

        <div id="results" class="hidden">
            <p id="average-usage"></p>
            <p id="total-usage"></p>
            <p id="cost-estimate"></p>
            <canvas id="usageGraph"></canvas>
        </div>

        <section id="help-section" class="hidden">
            <h2>Help Section</h2>
            <p>💡 Enter your daily energy usage (in kWh) to track your consumption.</p>
            <p>📊 A graph will display your daily usage trends.</p>
        </section>
    </main>

    <footer>
        <p>© 2024 Energy Tracker. All Rights Reserved.</p>
    </footer>

    <script src="script.js" defer></script>
</body>
</html>
