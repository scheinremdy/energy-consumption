<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SOCOTECO II Energy Tracker</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Corrected Chart.js CDN -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <header>
        <div class="logo-container">
            <h1>SOCOTECO II Energy Tracker</h1>
            <p>Track and manage your energy consumption.</p>
        </div>
    </header>
    <main>
        <div class="form-container">
            <form id="energy-form">
                <label for="daily-usage">Enter daily energy usage (kWh):</label>
                <input type="number" id="daily-usage" placeholder="e.g., 5.2" step="0.1" required>
                <button type="submit">Add Usage</button>
            </form>
        </div>

        <div id="results" class="results hidden">
            <p id="average-usage"></p>
            <p id="total-usage"></p>
            <canvas id="usageGraph"></canvas>
        </div>
    </main>
    <footer>
        <p>Â© 2024 SOCOTECO II. All Rights Reserved.</p>
    </footer>

    <script type="module" src="script.js" defer></script>
</body>
</html>
